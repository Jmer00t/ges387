<!DOCTYPE html>
<html>
    <head>
        <title>Northeastern Illinois University</title>
        <link rel="stylesheet" href="leaflet.css" />
        <script src="leaflet.js"></script>

    </head>

    <body>
        <div id="map" style="height: 600px"></div>

        <script type="text/javascript">
          var map = L.map('map').setView([41.9795379,-87.7185874], 16);
          var marker1 = L.marker([41.9814288,-87.7191867]).addTo(map);
          var marker2 = L.marker([41.9825819,-87.7184969]).addTo(map);
          var marker3 = L.marker([41.9796372,-87.7169526]).addTo(map);
          var marker4 = L.marker([41.9793053,-87.7192227]).addTo(map);
          var marker5 = L.marker([41.9818062,-87.717432]).addTo(map);
          marker1.bindPopup("This is the fine arts center gallery. Let's not lose the arts at NEIU. Music, art and drama are important subjects.");
          marker2.bindPopup("The LWH building at NEIU. LWH stands for Lech Walesa Hall. This is where you would take your Education Foundations courses.");
          marker3.bindPopup("WTTW is your window to the world. Don't forget to watch your favorite shows on channel 11.")
          marker4.bindPopup("Welcome to the Ronald Williams Library. Don't forget to keep quiet in the Library as to not disturb others.")
          marker5.bindPopup("Welcome to NEIU's main entrance. This is the administration building which includes the main address.This is where NEIU student applications are processed.")
          L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
               attribution: '@ <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
               maxZoom: 20,
               minZoom: 12
            }).addTo(map);


        </script>
   </body>
</html
